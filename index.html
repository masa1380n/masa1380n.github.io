<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Remote pruning assist system</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script src="control.js" defer></script>
</head>

<body>
  <div id="header">
    <h1>Remote pruning assist system</h1>
  </div>
  <div class="p2p-media">
    <div class="remote-stream">
      <video id="js-remote-stream" width="480" height="320"></video>
    </div>

    <div class="local-stream">
      <video id="js-local-stream" width="480" height="320"></video><br>
      <p>Estimated camera latency: <span id="js-estimated-latency"></span> sec</p>
      <p>your name. <input type="text" placeholder="Kimino nawa." id="js-your-id">
        <button id="js-makepeer-trigger">Make Peer</button>
      <p>Your ID: <span id="js-local-id"></span></p>

      SelectDevice:<select id="cameraSelect" disabled> </select><br>
      <!-- VideoHeight:<input type="number" id="video-height" max="4320" value="1080"><br>
      VideoWidth:<input type="number" id="video-width" max="7680" value="1920"><br>
      FrameRate:<input type="number" id="video-rate" min="1" max="60" value="30">Hz<br> -->
      BitRate:<input type="number" id="js-video-byte" min="500" value="3000">kbps<br>
      <button id="js-startcapture-trigger">Get Capture</button><br>
      <button id="js-deletecapture-trigger">Delete Capture Source</button><br>
      <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
      <button id="js-call-trigger">Call</button>
      <button id="js-close-trigger">Close</button><br>
    </div>
    <div class="p2p-data">
      <pre class="messages" id="js-messages"></pre>
      <input type="text" placeholder="Please input message" id="js-local-text">
      <button id="js-send-trigger">Send</button>
    </div>
  </div>
</body>

</html>
